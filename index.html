<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>üåé Weather App üåè</title>
  </head>

  <body>
    <div class="container">
      <div class="box">
        <form id="search-place">
          <div class="row searcher">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type the city..."
                class="form-control"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control"
                id="search-button"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Current Location"
                class="form-control"
                id="current-button"
              />
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-4">
            <div class="information-description">
              <div class="city-default" id="city-default"></div>
              <span class="quote-default" id="main-date"></span>
              <br />
              <span class="description" id="description"></span>
            </div>
          </div>

          <div class="col-3">
            <div class="d-flex main-temperature">
              <img
                src="#"
                alt="image"
                class="weather-icon float-left"
                id="main-icon"
              />
              <span class="float-left" id="default-grades">
                <span class="main-grades" id="grades"></span>
                <span id="main-units">
                  <a href="#" class="active" id="celsius">¬∫C</a>
                  <span>|</span>
                  <a href="#" id="fahrenheit">¬∫F</a>
                </span>
              </span>
            </div>
          </div>

          <div class="col-5">
            <ul class="description-forecast">
              <li>Cloudiness: <span id="feels_like"></span>¬∫C</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> m/s</li>
            </ul>
          </div>
        </div>

        <div class="weatherForecast row" id="icon-cards">
          <div class="card" style="width: 10rem" id="card">
            <span class="icondays">.</span>
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              class="card-img-top"
            />
            <div class="card-body">
              <p class="card-text"></p>
            </div>
          </div>
          <div class="card" style="width: 10rem" id="card">
            <span class="icondays">.</span>
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              class="card-img-top"
            />
            <div class="card-body">
              <p class="card-text"></p>
            </div>
          </div>

          <div class="card" style="width: 10rem" id="card">
            <span class="icondays">.</span>
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              class="card-img-top"
            />
            <div class="card-body">
              <p class="card-text"></p>
            </div>
          </div>

          <div class="card" style="width: 10rem" id="card">
            <span class="icondays">.</span>
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              class="card-img-top"
            />
            <div class="card-body">
              <p class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="sign">
      <div>
        <small>
          <a
            href="https://github.com/mvacjar/weather-app"
            target="_blank"
            class="linkGH"
            >Open-source code</a
          >
          by Mvacjar
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
