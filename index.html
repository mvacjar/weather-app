<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>🌎 Weather App 🌏</title>
  </head>

  <body>
    <div class="container">
      <div class="box">
        <form id="search-place">
          <div class="row searcher">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type the city..."
                class="form-control"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control"
                id="search-button"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Current"
                class="form-control"
                id="current-button"
              />
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-4">
            <div class="information-description">
              <div class="city-default" id="city-default"></div>
              <span class="quote-default" id="main-date"></span>
              <br />
              <span class="description" id="description"></span>
            </div>
          </div>

          <div class="col-4 main-temperature">
            <img src="#" width="120px" class="weather-icon" id="main-icon" />
            <span id="grades"></span>
            <span id="main-units">
              <a href="#" class="active" id="celsius">ºC</a>
              <span>|</span>
              <a href="#" id="fahrenheit">ºF</a>
            </span>
          </div>

          <div class="col-4">
            <span class="description-forecast">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> m/s</li>
              <li>Cloudiness: <span id="cloud">%</span></li>
            </span>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <div class="sign">
      <div>
        <small>
          <a
            href="https://github.com/mvacjar/weather-app"
            target="_blank"
            class="linkGH"
            >Open-source code</a
          >
          by Mvacjar
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
